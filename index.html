<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <!-- Below is the stylesheet for Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Spaceforce</title>
</head>
<body>
<div class="wrapper group">
     <header class="header">
         <!-- this is the title. will be played with when i'm done with css, also i can replace the background color when we find an image replacement -->
       <img src="assets/logo4.jpg">
        </header>
<div class="container">
    <!-- search class -->
    <div class="search">
        <div class="row">
            <!-- example of text, this is informal -->
        
            <p> Search for something space-related, click the space ship, an image of your search will show, when you click the image, a wiki page of more info will be given</p>
            </p>
        </div>
    
        <div class="row"> 
            <h3>Search:</h3>
            <!-- search input , with an example text -->
        </div> <!-- end of row-->
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6 push-s3">
                        <input type="text" class = "searchInput center-align" id="searchInput" placeholder="Ex: Apollo 11">
                        <label for="input_text"></label>
                        <button class="searchBtn waves-effect waves-light btn" id="searchBtn"><i class="fa fa-space-shuttle"></i></button>
                    </div>
                </div>
            </form>
        </div> <!-- end of row-->
    </div><!-- end of search -->
</div> <!-- end of container-->
<p></p>

  <div id="imageSlider" >
        <div class="image">
            <div class="carousel" id = "imageSliderImages">
            <!-- images will go here / api specs -->
            <!-- <a class="carousel-item" href="#one!"><img src="https://lorempixel.com/250/250/nature/1"></a>
            <a class="carousel-item" href="#two!"><img src="https://lorempixel.com/250/250/nature/2"></a>
            <a class="carousel-item" href="#three!"><img src="https://lorempixel.com/250/250/nature/3"></a>
            <a class="carousel-item" href="#four!"><img src="https://lorempixel.com/250/250/nature/4"></a>
            <a class="carousel-item" href="#five!"><img src="https://lorempixel.com/250/250/nature/5"></a> -->
            <!-- <img src="" class="nasaImg" /> -->
            </div>
        </div>


        <div id="imageInfoModal">
            <!-- This modal will be hidden initially, but will turn on
            when the user clicks on an image to display more info -->
        </div>
    </div>
</div>  <!-- end of wrapper div -->    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
